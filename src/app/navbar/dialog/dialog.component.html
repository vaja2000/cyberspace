<div>
    <app-sign-in (changePage)="onChangePageSignUp($event)" *ngIf="active == 'signin'"></app-sign-in>
    <app-sign-up (changePage)="onChangePageSignIn($event)" *ngIf="active == 'signup'"></app-sign-up>
    <app-forgot-password (changePage)="onChangePageSignIn($event)" *ngIf="active == 'forgot'"></app-forgot-password>
</div>
