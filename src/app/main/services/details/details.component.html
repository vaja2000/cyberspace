<div class="container">
    <div class="details">
        <section class="image">
            <img [src]="data.image" alt="">
        </section>
        <section class="list">
            <h1>{{data.name}}</h1>
            <ul>
                <li *ngFor="let item of data.list">
                    <fa-icon [icon]="faCheck"></fa-icon>
                    {{item}}
                </li>
            </ul>
            <h2>ფასი: {{data.price}}₾</h2>
        </section>
    </div>
    <div class="description">
        <span><strong>აღწერა:</strong> {{data.description}}</span>
    </div>
    <div class="add-cart">
        <button mat-raised-button color="primary"
        *ngIf="addCartStatus"
        (click)="addCart()">
            <fa-icon [icon]="faCartPlus"></fa-icon>
            კალათაში დამატება
            <fa-icon [icon]="faCartPlus"></fa-icon>
        </button>
        <button class="added" mat-raised-button
        *ngIf="!addCartStatus">
            <fa-icon [icon]="faCheck"></fa-icon>
            დამატებულია კალათაში
        </button>
    </div>
</div>
